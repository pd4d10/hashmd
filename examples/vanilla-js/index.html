<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteMD example</title>
    <link rel="stylesheet" href="https://unpkg.com/bytemd/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/github-markdown-css" />
    <script src="https://unpkg.com/bytemd"></script>
    <script src="https://unpkg.com/@bytemd/plugin-gfm"></script>
    <style>
      #root {
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const plugins = [bytemdPluginGfm()]

      const editor = new bytemd.Editor({
        target: document.getElementById('root'),
        props: {
          value: '# heading\n\nparagraph\n\n> blockquote',
          plugins,
        },
      })

      editor.$on('change', (e) => {
        editor.$set({ value: e.detail.value })
      })
    </script>
  </body>
</html>

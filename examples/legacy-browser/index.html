<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>IE9 Example</title>
    <link rel="stylesheet" href="https://unpkg.com/bytemd/dist/index.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Uint16Array,Array.prototype.find"></script>
    <script src="https://unpkg.com/bytemd/dist/index.es5.js"></script>
    <script src="https://unpkg.com/@bytemd/plugin-gfm/dist/index.es5.js"></script>
  </head>
  <body>
    <body>
      <script>
        var plugins = [bytemdPluginGfm()];
        var editor = new bytemd.Editor({
          target: document.body,
          props: {
            value: '# heading\n\nparagraph\n\n> blockquote',
            plugins: plugins
          }
        });
        editor.$on('change', function (e) {
          editor.$set({ value: e.detail.value });
        });
      </script>
    </body>
  </body>
</html>
